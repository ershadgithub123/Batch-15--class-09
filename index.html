<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="header">Resistration Form</h1>

            <input class="lastname" type="text" name="" value="" placeholder="Last Name">

               </div>

    </div>
    <div class="container2">

        <p>Complete the form below to sign up for our membership service.</p>
        <div>
            <label for="name">Name</label><br>
            <input class="nameinput1" type="text" name="" value="" placeholder="First Name">
            <input class="nameinput2" type="text" name="" value="" placeholder="Last Name">
        </div>
        <div>
            <label for="Date of Birth">Date of Birth</label><br>
            <input class="monthinput" type="month" name="" value="" placeholder="please select month">
        </div>

    </div>
